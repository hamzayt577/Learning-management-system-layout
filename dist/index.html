<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/icon.e427d22d.ico">
    <title>Learning Management System Template</title>

    <!-- Bootstrap -->
    <link href="/bootstrap.min.108cc16f.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/bootstrap.min.108cc16f.js"></script><script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="sidebar pull-left col-md-2">
      <p class="name text-right">Jill Smith</p>
      <img src="/profile-pic.5e386a6b.jpg" alt="Profile pic" class="profile-pic img-circle" width="80px" height="80px">
      <hr>
      <div class="sidebar-contents">
        <a href="#" class="dashboard-btn btn btn-primary btn-default btn-lg" role="button">Dashboard</a>
        <a href="#" class="course-btn btn btn-primary btn-default btn-lg" role="button">Courses</a>
        <a href="#" class="forum-btn btn btn-primary btn-default btn-lg">Forum</a>
        <a href="#" class="account-btn btn btn-primary btn-default btn-lg">Account</a>
        <a href="#" class="messages-btn btn btn-primary btn-default btn-lg">Messages</a>
        <a href="#" class="logout-btn btn btn-primary btn-default btn-lg">Logout</a>
      </div>
    </div>

    <br>

    <div class="course-to-do col-md-3">
      <p class="num-course-to-do text-right">20</p>
      <div class="img-course-to-do float-right">
        <img src="/graduating hat.aa75b1cf.jpg" alt="Img not found" width="100px">
      </div>
      <p class="paragraph-courses-to-do text-right">Courses to do</p>
    </div>

    <br>

    <div class="overdue-courses col-md-3">
      <p class="num-courses-overdue text-right">3</p>
      <div class="img-overdue-course float-right">
        <img src="/overdue icon.55629612.jpg" alt="Img not found" width="90px">
      </div>
      <p class="paragraph-overdue-courses text-right">Overdue courses</p>
    </div>

    <div class="complete-course col-md-3">
      <p class="num-courses-completed text-right">1</p>
      <div class="img-completed-course">
        <img src="/winning badge.a0052c8c.png" alt="Img not found" width="100px">
      </div>
      <p class="paragraph-completed-course text-right">Completed courses</p>
    </div>

    <br>

    <div class="reward">
      <div class="reward-contents">
        <h3 class="reward-head">REWARD</h3>
        <p class="latest-achievements">Your latest achievements</p>
        <br>
        <button class="view-all-reward btn btn-default">VIEW ALL</button>
      </div>
      <img src="/reward icon.c8123cb2.jpg" alt="Img not found" class="reward-icon" width="150px">
    </div>

    <br>

    <div class="certificates">
      <div class="certificates-contents">
        <h3 class="certificates-head">CERTIFICATES</h3>
        <p class="latest-certificates">
          Your latest certificates
          <br>
          <button class="view-all-certificate btn btn-default">VIEW ALL</button>
        </p>
      </div>
      <img src="/certificate icon.10ce9e9a.png" alt="Img not found" class="certificate-icon" width="100px">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/bootstrap.min.fdb78abe.js"></script>
    <script src="/script.75da7f30.js"></script>
  </body>
</html>
