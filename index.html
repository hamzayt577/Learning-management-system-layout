<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./icon.ico" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar pull-left col-md-2">
      <p class="name text-right">Jill Smith</p>
      <img
        src="./profile-pic.jpg"
        alt="Profile pic"
        class="profile-pic img-circle"
        width="80px"
        height="80px"
      />
      <hr />
      <div class="sidebar-contents">
        <a
          href="#"
          class="dashboard-btn btn btn-primary btn-default btn-lg"
          role="button"
          >Dashboard</a
        >
        <a
          href="#"
          class="course-btn btn btn-primary btn-default btn-lg"
          role="button"
          >Courses</a
        >
        <a href="#" class="forum-btn btn btn-primary btn-default btn-lg"
          >Forum</a
        >
        <a href="#" class="account-btn btn btn-primary btn-default btn-lg"
          >Account</a
        >
        <a href="#" class="messages-btn btn btn-primary btn-default btn-lg"
          >Messages</a
        >
        <a href="#" class="logout-btn btn btn-primary btn-default btn-lg"
          >Logout</a
        >
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
